name: Build curl-shim

on:
  push:
    paths:
      - 'curl-shim/**'
  pull_request:
    paths:
      - 'curl-shim/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Build with MSVC
        run: |
          cd curl-shim
          cl main.c /Fe:curl-shim.exe
        shell: cmd
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: curl-shim-exe
          path: curl-shim/curl-shim.exe
